        let f0;
        let c0;
        function FilaColumna(f, c){
            //alert("Estas en la fila"+f+" y columna"+c+"")
            if(((f==(f0-1) || f==(f0+1))&& c0==c) || ((c==(c0-1) || c==(c0+1)) && f==f0)){
               // alert("Posible");
                console.log(`${f},${c}`);
               
                [document.getElementById(`aPuzzle${f}${c}`).src, document.getElementById(`aPuzzle${f0}${c0}`).src] =
                [document.getElementById(`aPuzzle${f0}${c0}`).src, document.getElementById(`aPuzzle${f}${c}`).src];
                f0=f;
                c0=c;
            }
            else{
                alert("Imposible");
            }
        }
        const contenedor = document.getElementById("contenedor");
        let htmlNumeros = "";
        const n = 4;
        let aPuzzle = [];
        aPuzzle = Aleatorio(n);
        f0 = n - 1;
        c0 = n - 1;
        htmlNumeros += "<table border='1'>";
        let i = 0;
        for(let fila of aPuzzle){
            htmlNumeros += "<tr>";
            let j = 0;
            for(let celda of fila){
                htmlNumeros += "<td>";
                htmlNumeros += `<img onClick="FilaColumna(${i},${j})" src="Numeros/n${celda}.gif" id="aPuzzle${i}${j}">`;

                j++;
            }

            i++;
